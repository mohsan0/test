<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pasenger Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div class="container">
            <div class="main-d">
            <p class="mt-5 h1">Counting App</p>
            <h1 id="counting" class="pt-5 pb-5">0</h1>
            <button id="incremint-btn" onclick="incremint()" class="btn btn-success pt-5">incremint</button>
            <button id="save-btn" onclick="save()" class="btn btn-danger pt-5">save</button>
            <button id="reset-btn" onclick="reset()" class="btn btn-warning pt-5">reset</button>
            <p id="pre-count" class="pt-5 h1">previous count:</p>
        </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
